<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
<h1>weather station</h1>
<tr>
    <th rowspan="2"> Station </th>
    <th colspan="2"> Temperature </th>
    <th rowspan="2"> Humidity </th>
    <th rowspan="2"> Weather </th>
</tr>
<tr>
    <td> Germany</td>
    <td>5</td>
    <td>-1</td>
    <td>70%</td>
    <td>Rainy</td>
    </tr>
</table>        

</body>
</html>
